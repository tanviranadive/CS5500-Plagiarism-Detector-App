<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <script data-require="ui-bootstrap@*" data-semver="0.13.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top tr-assignment-navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Profile</a>
        </div>
    </div>
</nav>


<div class="container" style="margin-top: 80px">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   placeholder="username"
                   id="username">

            <label for="firstname">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   placeholder="First name"
                   id="firstname">

            <label for="lastname">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   placeholder="Last name"
                   id="lastname">

            <label for="email">Email</label>
            <input ng-model="model.user.email"
                   type="email"
                   class="form-control"
                   placeholder="Email"
                   id="email">

            <label>Password</label>
            <input class="form-control" type="password" placeholder="Password"/>

            <a
               class="btn btn-primary btn-block tr-upload-button">
                Update
            </a>

            <a href="#/login" class="btn btn-danger btn-block">
                Logout
            </a>

        </div>
    </form>

    <nav class="navbar navbar-inverse navbar-fixed-bottom tr-assignment-navbar">
        <div class="container-fluid">
            <div class="navbar-footer navbar-text pull-right">
                <a>
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>

</div>


</body>
</html>
